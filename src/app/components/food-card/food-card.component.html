<div class="card" (click)="clicked.emit()">
  <ion-img [src]="item.image"></ion-img>
  <div class="card-content">
    <h3 class="title">{{item.nombreCliente}}</h3>
    <h2 class="subtitle">{{item.direccionReferencia}}</h2>

    <ion-buttons >
      <ion-button >
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </div>
</div>
