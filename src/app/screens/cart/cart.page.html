<ion-content>
  <h3 class="title" *ngIf="(cartItem$|async).length || 0">{{(cartItem$|async).length}} toward at cart</h3>
  
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let item  of cartItem$|async">
      <ion-item>
        <app-cart-item [item]="item" (increase)="onIncrease(item)" (decrease)="onDecrease(item)"></app-cart-item>
      </ion-item>
      <ion-item-options>
        <ion-item-option  (click)="removeFromCart(item)">
          <ion-icon color="danger" size="large" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <div class="empty-cart" *ngIf="!(cartItem$|async).length || 0">
    <ion-icon  name="cart"></ion-icon>
    <p>Your cart is empty</p>
  </div>
  <app-button *ngIf="(cartItem$|async).length">
    Total: <span><sup>$</sup>{{totalAmount$|async|number:'1.2'}}</span>
  </app-button>
</ion-content>
